<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background animation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script src="Animbg.js"></script>
  </head>
  <body>
    <div class="balloon-animation">
      <img
        src="cloud.png"
        class="anim-bg flying-cloud"
        ratioX="0.36"
        ratioY="0.34"
        alt=""
      />
      <img
        src="cloud.png"
        class="anim-bg flying-cloud"
        ratioX="0.2"
        ratioY="0.1"
        alt=""
      />
      <img
        src="cloud.png"
        class="anim-bg flying-cloud"
        ratioX="0.26"
        ratioY="0.5"
        alt=""
      />
      <img
        src="cloud.png"
        class="anim-bg flying-cloud"
        ratioX="0.13"
        ratioY="0.4"
        alt=""
      />
      <img
        src="cloud.png"
        class="anim-bg flying-cloud"
        ratioX="0.22"
        ratioY="0.11"
        alt=""
      />
      <img
        src="cloud.png"
        class="anim-bg flying-cloud"
        ratioX="0.3"
        ratioY="0.53"
        alt=""
      />

      <img
        src="balloon.png"
        class="anim-bg flying-balloon"
        ratioX="0.07"
        ratioY="0.3"
        alt=""
      />
    </div>
  </body>
</html>
